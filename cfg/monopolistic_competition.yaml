Environment:
  env_core:
    problem_scene: "monopolistic_competition"
    episode_length: 300
  Entities:
    - entity_name: 'government'
      entity_args:
        params:
          type: "tax"  # Focus on pension policy. type_list: ['tax', 'pension', 'central_bank']
    - entity_name: 'household'
      entity_args:
        params:
          type: 'ramsey'
          type_list: ['ramsey', 'OLG', 'OLG_risk_invest', 'ramsey_risk_invest']
          households_n: 100

    - entity_name: 'market'
      entity_args:
        params:
          type: "monopolistic_competition"   #  type_list: [ 'perfect', 'monopoly', 'monopolistic_competition', 'oligopoly' ]
          alpha: 0.25
          Z: 10.0
          sigma_z: 0.0038
          epsilon: 4.0
        monopolistic_competition:
          type: "monopolistic_competition"
          action_dim: 2
          firm_n: 8

    - entity_name: 'bank'
      entity_args:
        params:
          type: 'non_profit'   # [ 'non_profit', 'commercial' ]

Trainer:
  house_alg: "bc"
  gov_alg: "saez"
  firm_alg: "ppo"
  bank_alg: "rule_based"
  seed: 1
  epoch_length: 300
  cuda: False
  n_epochs: 300
