Environment:
  env_core:
    problem_scene: "pension_gap"
    estate_tax_rate: 0.0
    estate_tax_exemption: 13610000
    episode_length: 300
  Entities:
    - entity_name: 'government'
      entity_args:
        params:
          type: "pension"  # Focus on pension policy. type_list: ['tax', 'pension', 'central_bank']
          contribution_rate: 0.08
          gov_task: "pension_gap"


    - entity_name: 'household'
      entity_args:
        params:
          type: 'OLG'

          households_n: 1000
        OLG:
          birth_rate: 0.011
          initial_working_age: 24
    - entity_name: 'market'
      entity_args:
        params:
          type: "perfect"

    - entity_name: 'bank'
      entity_args:
        params:
          type: 'non_profit'
          n: 1
          lending_rate: 0.0345
          deposit_rate: 0.0345
          reserve_ratio: 0.1
          base_interest_rate: 0.0345
          depreciation_rate: 0.06
          real_action_max: [ 1.0, 0.20 ]
          real_action_min: [ 0.0, -1e-3 ]

Trainer:
  house_alg: "bc"
  gov_alg: "rule_based"
  firm_alg: "rule_based"
  bank_alg: "rule_based"
  seed: 1
  p_lr: 1e-4
  epoch_length: 300
  cuda: False
  n_epochs: 1000
  test: False
