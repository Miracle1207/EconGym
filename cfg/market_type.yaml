Environment:
  env_core:
    problem_scene: "market_type"
    episode_length: 300
  Entities:
    - entity_name: 'government'
      entity_args:
        params:
          type: "tax"

    - entity_name: 'households'
      entity_args:
        params:
          type: 'ramsey'

    - entity_name: 'market'
      entity_args:
        params:
          type: "oligopoly"   #  # todo: select from ['perfect', 'monopoly', 'monopolistic_competition', 'oligopoly']

    - entity_name: 'bank'
      entity_args:
        params:
          type: 'non_profit'


Trainer:
  house_alg: "bc"
  gov_alg: "rule_based"
  firm_alg: "rule_based"
  bank_alg: "rule_based"
  seed: 1
  epoch_length: 300
  cuda: False
#  n_epochs: 300
