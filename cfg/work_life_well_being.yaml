Environment:
  env_core:
    problem_scene: "work_life_well_being"
    episode_length: 300
  Entities:
    - entity_name: 'government'
      entity_args:
        params:
          type: "pension" # central_bank gov

    - entity_name: 'households'
      entity_args:
        params:
          type: 'ramsey'
          h_max: 2512

    - entity_name: 'market'
      entity_args:
        params:
          type: "perfect"   # ['perfect', 'monopoly', 'monopolistic_competition', 'oligopoly']


    - entity_name: 'bank'
      entity_args:
        params:
          type: 'non_profit'


Trainer:
  house_alg: "ppo"
  gov_alg: "rule_based"
  firm_alg: "rule_based"
  bank_alg: "rule_based"
  seed: 1
  epoch_length: 300
  cuda: False
#  n_epochs: 300
