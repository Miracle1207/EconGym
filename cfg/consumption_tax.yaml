Environment:
  env_core:
    problem_scene: "consumption_tax"
    consumption_tax_rate: 0.06   # update consumption_tax_rate!!
    episode_length: 300
  Entities:
    - entity_name: 'government'
      entity_args:
        params:
          type: "tax"  # Focus on pension policy. type_list: ['tax', 'pension', 'central_bank']
    - entity_name: 'households'
      entity_args:
        params:
          type: 'ramsey'
          type_list: ['ramsey', 'OLG', 'OLG_risk_invest', 'ramsey_risk_invest']
          households_n: 100
          action_dim: 2
          real_action_max: [1.0, 1.0]
          real_action_min: [-0.5, 0.0]



Trainer:
  house_alg: "bc"
  gov_alg: "ppo"
  firm_alg: "rule_based"
  bank_alg: "rule_based"
  seed: 1
  epoch_length: 300
  cuda: False
  n_epochs: 300
