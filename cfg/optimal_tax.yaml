Environment:
  env_core:
    problem_scene: "optimal_tax"
  Entities:
    - entity_name: 'government'
      entity_args:
        params:
          type: "tax"  # Focus on pension policy. type_list: ['tax', 'pension', 'central_bank']
          gov_task: "gdp"
    - entity_name: 'households'
      entity_args:
        params:
          type: 'ramsey'
          type_list: ['ramsey', 'OLG', 'OLG_risk_invest', 'ramsey_risk_invest']
          households_n: 100
          action_dim: 2

    - entity_name: 'market'
      entity_args:
        params:
          type: "perfect"   #  type_list: [ 'perfect', 'monopoly', 'monopolistic_competition', 'oligopoly' ]
          alpha: 0.25    # 0.25;  0.36 in Aiyagari
          Z: 1.     # 10
          sigma_z: 0.0038
          epsilon: 0.5

    - entity_name: 'bank'
      entity_args:
        params:
          type: 'non_profit'   # [ 'non_profit', 'commercial' ]
          n: 1
          lending_rate: 0.0345
          deposit_rate: 0.0345
          reserve_ratio: 0.1
          base_interest_rate: 0.0345
          depreciation_rate: 0.06


Trainer:
  house_alg: "bc"
  gov_alg: "ppo"
#  gov_alg: "llm"
  firm_alg: "rule_based"
  bank_alg: "rule_based"
  seed: 1
  cuda: False
#  n_epochs: 1000
  wandb: True
