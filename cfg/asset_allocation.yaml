Environment:
  env_core:
    problem_scene: "asset_allocation"
    episode_length: 300
  Entities:
    - entity_name: 'government'
      entity_args:
        params:
          type: "tax" # central_bank gov

    - entity_name: 'households'
      entity_args:
        params:
          type: 'ramsey_risk_invest'

    - entity_name: 'market'
      entity_args:
        params:
          type: "perfect"   # ['perfect', 'monopoly', 'monopolistic_competition', 'oligopoly']


    - entity_name: 'bank'
      entity_args:
        params:
          type: 'commercial'


Trainer:
  house_alg: "ppo"
  gov_alg: "saez"
  firm_alg: "rule_based"
  bank_alg: "rule_based"
  seed: 1
#  n_epochs: 1000
  wandb: True
